#-----------------------------------------------#
# Начало блока конфигурации хоста
#-----------------------------------------------#

server {
    listen         %ip%:%httpport%;
    listen         %ip%:%httpsport% ssl;
    server_name    %host% %aliases%;

    ssl_certificate               "%sprogdir%/userdata/config/cert_files/server.crt";
    ssl_certificate_key           "%sprogdir%/userdata/config/cert_files/server.key";

    root       "%hostdir%";
    #add_header Strict-Transport-Security "max-age=94608000";

    # if ($request_method !~* ^(GET|HEAD|POST)$ ){return 403;}
    location ~ /\. {deny all;}

	location = /frontend/web/favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /backend/web/favicon.ico {
        log_not_found off;
        access_log off;
    }
    location = /backend/web/robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location = /favicon.ico {
        rewrite ^(.*)$ /frontend/web/favicon.ico last;
        log_not_found off;
        access_log off;
    }

    location ~ /robots\.txt$ {
        allow all;
        log_not_found off;
        access_log off;
        rewrite ^/robots\.txt$ /frontend/web/robots.txt last;
    }

    location /backend/web {
        try_files $uri $uri/ /backend/web/index.php?$args;
    }

    location ~ /admin {
        rewrite ^/admin/assets/(.*)$ /backend/web/assets/$1 last;
        rewrite ^/admin/css/(.*)$ /backend/web/css/$1 last;
        rewrite ^/admin/js/(.*)$ /backend/web/js/$1 last;
        rewrite ^/admin/fonts/(.*)$ /backend/web/fonts/$1 last;
        rewrite ^([^\.]*[^/])$ $1/ permanent;
        try_files $uri $uri/ /backend/web/index.php?$args;
    }

    location ~ /(img|images|fonts|pdf|docs|files|assets|upload) {
        expires max;
        rewrite ^/img/(.*)$ /frontend/web/img/$1 last;
        rewrite ^/images/(.*)$ /frontend/web/images/$1 last;
        rewrite ^/fonts/(.*)$ /frontend/web/fonts/$1 last;
        rewrite ^/pdf/(.*)$ /frontend/web/pdf/$1 last;
        rewrite ^/docs/(.*)$ /frontend/web/docs/$1 last;
        rewrite ^/files/(.*)$ /frontend/web/files/$1 last;
        rewrite ^/assets/(.*)$ /frontend/web/assets/$1 last;
        rewrite ^/upload/(.*)$ /frontend/web/upload/$1 last;
    }

    ## Сначала ищем файлы локально...
    #location ~ ^/upload(.*)$ {
    #    try_files /frontend/web/upload$1 @remote_upload;
    #}
    ## ...если не находим - берем с удаленного сервера.
    #location @remote_upload {
    #    rewrite ^(.*)$ https://site.com$1 last;
    #}

    location ~ \.(css|js|gif|png)$ {
        expires	max;
        rewrite ^/assets/(.*)$ /frontend/web/assets/$1 last;
        rewrite ^/css/(.*)$ /frontend/web/css/$1 last;
        rewrite ^/js/(.*)$ /frontend/web/js/$1 last;
    }

    location / {
        index   index.php index.html index.htm;
        rewrite ^([^\.]*[^/])$ $1/ permanent;
        rewrite ^(.*)$ /frontend/web/index.php;
    }

    location ~ \.php$ {
        root                               "%hostdir%";
        try_files                          $uri =404;
        # if (!-e $document_root$document_uri){return 404;}
        fastcgi_pass                       backend;
        fastcgi_index                      index.php;
        fastcgi_buffers                    4 64k;
        fastcgi_connect_timeout            1s;
        fastcgi_ignore_client_abort        off;
        fastcgi_next_upstream              timeout;
        fastcgi_read_timeout               5m;
        fastcgi_send_timeout               5m;
        fastcgi_param    CONTENT_TYPE      $content_type;
        fastcgi_param    CONTENT_LENGTH    $content_length;
        fastcgi_param    DOCUMENT_URI      $document_uri;
        fastcgi_param    DOCUMENT_ROOT     $document_root;
        fastcgi_param    GATEWAY_INTERFACE CGI/1.1;
        fastcgi_param    HTTPS             $https;
        fastcgi_param    QUERY_STRING      $query_string;
        fastcgi_param    REQUEST_METHOD    $request_method;
        fastcgi_param    REQUEST_URI       $request_uri;
        fastcgi_param    REMOTE_ADDR       $remote_addr;
        fastcgi_param    REMOTE_PORT       $remote_port;
        fastcgi_param    SERVER_ADDR       $server_addr;
        fastcgi_param    SERVER_PORT       $server_port;
        fastcgi_param    SERVER_NAME       $host;
        fastcgi_param    SERVER_PROTOCOL   $server_protocol;
        fastcgi_param    SERVER_SOFTWARE   nginx;
        fastcgi_param    SCRIPT_FILENAME   $document_root$fastcgi_script_name;
        fastcgi_param    SCRIPT_NAME       $fastcgi_script_name;
        fastcgi_param    TMP               "%sprogdir%/userdata/temp";
        fastcgi_param    TMPDIR            "%sprogdir%/userdata/temp";
        fastcgi_param    TEMP              "%sprogdir%/userdata/temp";
    }

    # Подключение веб-инструментов
    #---------------------------------------#
    # <Не изменяйте этот блок конфигурации>
    location /openserver/ {
        root     "%sprogdir%/modules/system/html";
        index    index.php;
        %allow%allow    all;
        allow    127.0.0.0/8;
        allow    ::1/128;
        allow    %ips%;
        deny     all;
        location /openserver/server-status {
            stub_status on;
        }
        location ~ ^/openserver/.*\.php$ {
            root                               "%sprogdir%/modules/system/html";
            fastcgi_pass                       backend;
            fastcgi_index                      index.php;
            fastcgi_buffers                    4 64k;
            fastcgi_connect_timeout            1s;
            fastcgi_ignore_client_abort        off;
            fastcgi_next_upstream              timeout;
            fastcgi_read_timeout               5m;
            fastcgi_send_timeout               5m;
            fastcgi_param    CONTENT_TYPE      $content_type;
            fastcgi_param    CONTENT_LENGTH    $content_length;
            fastcgi_param    DOCUMENT_URI      $document_uri;
            fastcgi_param    DOCUMENT_ROOT     $document_root;
            fastcgi_param    GATEWAY_INTERFACE CGI/1.1;
            fastcgi_param    HTTPS             $https;
            fastcgi_param    QUERY_STRING      $query_string;
            fastcgi_param    REQUEST_METHOD    $request_method;
            fastcgi_param    REQUEST_URI       $request_uri;
            fastcgi_param    REMOTE_ADDR       $remote_addr;
            fastcgi_param    REMOTE_PORT       $remote_port;
            fastcgi_param    SERVER_ADDR       $server_addr;
            fastcgi_param    SERVER_PORT       $server_port;
            fastcgi_param    SERVER_NAME       $host;
            fastcgi_param    SERVER_PROTOCOL   $server_protocol;
            fastcgi_param    SERVER_SOFTWARE   nginx;
            fastcgi_param    SCRIPT_FILENAME   $document_root$fastcgi_script_name;
            fastcgi_param    SCRIPT_NAME       $fastcgi_script_name;
            fastcgi_param    TMP               "%sprogdir%/userdata/temp";
            fastcgi_param    TMPDIR            "%sprogdir%/userdata/temp";
            fastcgi_param    TEMP              "%sprogdir%/userdata/temp";
        }
    }
    # <Не изменяйте этот блок конфигурации/>
    #---------------------------------------#
}

#-----------------------------------------------#
# Конец блока конфигурации хоста
#-----------------------------------------------#
